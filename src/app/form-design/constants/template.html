<form style="padding: 24px;" novalidate #form="ngForm">
  <p>
    <mat-form-field class="full-width">
      <input type="text" name="placeholder" ngModel matInput placeholder="placeholder">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-checkbox name="required" ngModel>Required</mat-checkbox>
    </mat-form-field>
  </p>
  <p>
    <mat-select name="validation" ngModel>
      <option value="none">none</option>
      <option value="number">number</option>
      <option value="email">email</option>
      <option value="url">url</option>
    </mat-select>
  </p>
</form>
