<mat-sidenav-container class="container">
  <mat-sidenav [mode]="sideNavMode" class="sidenav" #sidenav [opened]="sideNavOpened" style="overflow: hidden;">
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <h1 class="logo">
        Vita M & E system
      </h1>
    </mat-toolbar>
    <app-side-menu></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content style="z-index: unset;overflow: hidden;">
    <mat-drawer-container>
      <mat-drawer mode="side" #drawer class="drawer" [opened]="matDrawerOpened" style="overflow: hidden;" *ngIf="matDrawerOpened">
        <mat-toolbar color="primary" class="mat-elevation-z4" *ngIf="matDrawerOpened">
          <img src="./assets/logo.codetok.png" width="36px">
        </mat-toolbar>
        <app-side-menu></app-side-menu>
      </mat-drawer>
      <mat-drawer-content style="overflow: hidden; height: 100vh !important;">

        <app-toolbar [user]="user$ | async" [sidenav]="sidenav" [drawer]="drawer" [matDrawerShow]="matDrawerShow" style="z-index: 500"></app-toolbar>


        <perfect-scrollbar>
          <router-outlet></router-outlet>
        </perfect-scrollbar>


      </mat-drawer-content>
    </mat-drawer-container>
  </mat-sidenav-content>


</mat-sidenav-container>
