<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-header>
    <span class="spacer"></span>
    <button mat-icon-button (click)="edit($event)"><mat-icon>edit</mat-icon></button>
  </mat-card-header>
  <mat-card-content style="min-height: 96px;">
    {{message}}
  </mat-card-content>
</mat-card>
